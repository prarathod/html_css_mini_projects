<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="result.html" method="GET">
        <label name="name">Enter name</label>
        <input type="text" name="name" placeholder="Enter Name" required>
        <br>
        <label name="pass">Password</label>
        <input type="password" name="pass" placeholder="Password">
        <br>
        10
        <input type="radio" name="age" value="10">
        20
        <input type="radio" name="age" value="20">
        30
        <input type="radio" name="age" value="30">
        40
        <input type="radio" name="age" value="40">

        <input type="checkbox" name="remember" value="checked">

        <br>
        <input type="range" min="0" max="30" name="range">
        <button type="submit">Submit</button>
        <input type="url">
    </form>
</body>
</html>
